<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />

<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="./fragments :: html_sidebar"></div>

			<!-- overlay to close sidebar on small screens -->
			<div class="w-100 vh-100 position-fixed overlay d-none"
				id="sidebar-overlay"></div>
			<!-- note: in the layout margin auto is the key as sidebar is fixed -->
			<div class="col-md-9 col-lg-10 ml-md-auto px-0">
				<!-- top nav -->
				<nav th:replace="./fragments :: html_navbar"></nav>


				<div class="container">
					<h1>Add Image to Gallery</h1>
					<hr>

					<div>
						<div>
							<form action="#" th:action="@{/saveImage}"
								th:object="${gallery}" method="POST">
								<div class="row mb-5">

									<div class="col-sm-3">
										<div class="form-outline">
											<label class="form-label" for="name">Name</label> <input
												type="text" th:field="*{name}" id="name"
												class="form-control" />
										</div>
									</div>

									<div class="col-sm-2">
										<div class="form-outline">
<!-- 											<label class="form-label" for="description">Description </label> <input
												type="text" th:field="*{description}" id="description"
												class="form-control" /> -->
												<select th:field="*{description}" name="description" class="form-control">
													<option th:value="Event" th:text="Event" selected></option>
													<option th:value="Menu" th:text="Menu"></option>
													<option th:value="Students" th:text="Students"></option>
												</select>
										</div>
									</div>
									
									<div class="col-sm-7">
										<div class="form-outline">
											<label class="form-label" for="imgUrl">Image Url </label> <input
												type="text" th:field="*{imgUrl}" id="imgUrl"
												class="form-control" />
										</div>
									</div>

									<!-- buttons -->
									<div class="col-sm-12 py-4">
										<button type="submit" class="btn btn-primary">Save</button>
										<a th:href="@{/gallery}" class="btn btn-primary"> Back
											to Gallery</a>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
	<!-- footer -->
	<footer th:replace="./fragments :: html_footer"></footer>
	<!-- end of footer -->

	<script src="/js/dashboard.js" defer></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		defer></script>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
