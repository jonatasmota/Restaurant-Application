<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
			<div th:replace="./fragments :: html_sidebar"></div>

			<!-- overlay to close sidebar on small screens -->
			<div class="w-100 vh-100 position-fixed overlay d-none"
				id="sidebar-overlay"></div>
			<!-- note: in the layout margin auto is the key as sidebar is fixed -->
			<div class="col-md-9 col-lg-10 ml-md-auto px-0">
				<!-- top nav -->
				<nav th:replace="./fragments :: html_navbar"></nav>

				<div class="container">
					<h1>Gallery</h1>
					<div class="row">

						<div class="col-md-12">
							<a th:href="@{/showNewGalleryForm}">
								<button class="btn float-right">Add Image to Gallery</button>
							</a>
						</div>

						<table class="table table-striped table-responsive-md mt-4">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Name</th>
									<th scope="col">Description</th>
									<th scope="col">Image</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(listImages)}">
								<td colspan="8">No Images added</td>
							</tr>
							<tr th:each="image : ${listImages}">
								<td th:text="${image.id}"></td>
								<td th:text="${image.name}"></td>
								<td th:text="${image.description}"></td>
								<td><img th:src="${image.imgUrl}" width="50px"/></td>
							 	<td style="display: flex"><a
									th:href="@{/editImage/{id}(id=${image.id})}" class="icon"
									data-toggle="tooltip" title="Edit Image"><ion-icon
											name="create-outline"></ion-icon></a>&nbsp; <a
									th:href="@{/deleteImage/{id}(id=${image.id})}" class="icon"
										data-toggle="tooltip" title="Delete Image"><ion-icon
												name="trash-outline"></ion-icon></a></td>

 								</tr>


							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>

		<!-- footer -->
		<footer th:replace="./fragments :: html_footer"></footer>
		<!-- end of footer -->


		<script src="/js/dashboard.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
			defer></script>
		<script type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
