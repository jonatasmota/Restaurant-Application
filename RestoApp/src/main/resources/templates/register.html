<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments :: html_head" />
<body class="wrapper text-center">
	<!-- <link rel="stylesheet" href="/login.css" /> -->

	<section>
		<div class="container">

			<h2 class="mt-3">Add Admin Employee</h2>
			<br />
			<div class="row justify-content-center">

				<form action="#" th:action="@{/addNewAdmin}" th:object="${employee}"
					method="POST" class="col-12 col-md-8 col-lg-8 col-xl-6">
					<div th:if="${error_employee}">
						<div class="alert alert-danger alert-dismissible fade show"
							role="alert">Error Adding Admin Account</div>
					</div>
					<div class="form-row justify-content-center">
						<div class="form-group col-mt-4">
							<input
								name="firstName" type="text" class="form-control"
								id="inputFirstName" th:field="*{firstName}"
								placeholder="First Name" required>
						</div>

						<div class="form-group col-mt-4">
							<input
								name="lastName" type="text" class="form-control"
								id="inputLastName" th:field="*{lastName}"
								placeholder="Last Name" required>
						</div>
					</div>

					<div class="form-row justify-content-center">
						<div class="form-group col-mt-4">
							<input
								name="username" type="text" class="form-control"
								id="inputUsername" th:field="*{username}" placeholder="Username"
								required>
						</div>

						<div class="form-group col-mt-4">
							<input
								name="password" type="password" class="form-control"
								id="inputPassword" th:field="*{password}" placeholder="Password"
								required>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Save</button>
					<a th:href="@{/}" class="btn btn-primary"> Back to Home</a>

				</form>

			</div>
		</div>
	</section>
</body>
</html>
